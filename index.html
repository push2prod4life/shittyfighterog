<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="menustylesheet.css">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="favicon" type="image/x-icon" href="./resources/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Superb Road Assailant</title>
</head>

<body id="body" class="body">
    <div class="titlescreen">
        <div class="titlescreentext">
            SUPERB
        </div>
        <div class="titlescreensubtext">
            ROAD ASSAILANT
        </div>
        <button id="playbtn" class="button">
            PLAY
        </button>
        <img src="./resources/titlescreen.png" class="titlescreenbg">

        <div class="gridcontainer">
            <div id="controls" class="griditem">Controls</div>
            <div id="creditsbtn" class="griditem">Credits</div>
        </div>
        <div id="containertext" class="containertext" style="padding-left: 125px; padding-right: 125px;width: 552px;">
            Player 1 Controls: <br>
            A to move left <br>
            D to move right <br>
            W to jump <br>
            F to punch <br>
            G to kick <br>
            S to block <br>
            <br>
            <br>
            Player 2 Controls: <br>
            ArrowLeft to move left <br>
            ArrowRight to move right <br>
            ArrowUp to jump <br>
            I to punch <br>
            O to kick <br>
            ArrowDown to block <br> <br>
            Press F5 to play again
        </div>
        <div id="creditstext" class="creditstext" style="width: 538px;">
            Kojimaproduction.jp
        </div>
    </div>
    </div>
    <script src="js/menu.js"></script>
</body>

</html>
